<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<h1>Feedback Form</h1>
	<form action="#" method="post">
		<div>
			<label for="name" >Name</label><br>
			<input type="text" id="name" name="name" minlength="3" maxlength="50" required />
		</div>

		<div>
			<label for="portfolio" >Portfolio</label><br>
			<input type="url" id="portfolio" name="portfolio"  />
		</div>

		<div>
			<label for="favColor" >Favourite Color</label><br>
			<input type="color" id="favColor" name="favColor"  />
		</div>

		<div>
			<label for="likeness" >Likeness</label><br>
			<input type="range" id="likeness" name="favColor" min="1" max="100" />
		</div>

		<div >
			<input type="reset"  class=btn />
			<input type="submit" class=btn />
		</div>	
	</form>
	
</body>

</html>

</html>
